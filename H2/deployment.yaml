apiVersion: apps/v1
kind: Deployment
metadata:
  name: homework2
  namespace: homework
  labels:
    app: nginx
spec:
  replicas: 3
  minReadySeconds: 10
  strategy:
    rollingUpdate:
#      maxSurge: 1 сколько можем создать выше replicaset'а
      maxUnavailable: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
        - name: init-myservice
          image: busybox:1.28
          command: [ "sh", "-c", "echo 'Hello, World!' > /usr/share/nginx/html/index.html" ]
          volumeMounts:
            - name: nginx-html
              mountPath: /usr/share/nginx/html
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-html
              mountPath: /usr/share/nginx/html
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "rm -f /usr/share/nginx/html/index.html" ]
          readinessProbe:
            exec:
              command: ["cat", "/usr/share/nginx/html/index.html"]
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
      volumes:
        - name: nginx-html
          emptyDir: { }
